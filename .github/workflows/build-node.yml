# Build the docker image inside the "build-node" directory and push it to DockerHub.
# Example taken from https://github.com/marketplace/actions/build-and-push-docker-images
name: build-node-ci

on:
  workflow_dispatch:
    # Allows triggering the workflow manually just in case it's needed
  push:
    branches:
      - 'master'
  schedule:
    # Every Monday at midnight (i.e., once per week). We rebuild it even if there are been no changes to the Dockerfile
    # because there can be changes in the versions of dependencies and we want to be as up to date as possible.
    - cron: '0 0 * * 1'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: build-node
          push: true
          tags: xwiki/build-node:latest
